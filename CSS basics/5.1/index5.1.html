<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .redborder {
        border: 1px solid red;
        border-radius: 15px;
        font-size: 20px;
      }
      .italicfont {
        font: italic bold 20px Arial, sans-serif;
      }
      .designed p {
        background: black;
        font: 20px monospace;
        color: white;
      }
      .designed {
        box-shadow: 5px 2px red;
      }
    </style>
  </head>
  <body>
    <div class="redborder">
      <p>hello world</p>
    </div>
    <div class="italicfont">
      <p>hello world</p>
    </div>
    <div class="designed">
      <p>hello world</p>
    </div>
  </body>
</html>
