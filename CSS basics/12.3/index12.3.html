<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first-div {
        background-color: lightgreen;
        height: 150px;
        width: 100px;
        position: relative;
      }
      .first-div::after {
        content: "";
        left: 100%;
        background-color: yellow;
        height: 150px;
        width: 100px;
        position: absolute;
      }

      .first-div:hover {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="first-div"></div>
    </div>
  </body>
</html>
